<!DOCTYPE html>
<html>
    <head>
        <title>Les évènements</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1 id="gros_titre">Les évènements</h1>
        
        <p>Cliquez-moi, cliquez-moi !</p>
        <p>Un deuxième <strong>paragraphe</strong></p>
    </body>
    <script>
        //On accède à ontre premier paragraphe
        var p1 = document.querySelector('p');
        
        /*Création d'un gestionnaire d'évènements pour
         *l'évènement "onclick"*/
        p1.onclick = bravo;
        
        function bravo(){
            this.innerHTML = '<strong>Bravo c\'est bien changé !</strong>';
            this.style.color = 'blue';
            this.style.backgroundColor = 'green'
        };
    </script>
</html>
